name: Docker CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker image
        run: docker build -t logger .
      - name: Run Docker container
        run: docker run -it -v "$(pwd)/logs/:/home/logs/" logger
      - name: Upload logs
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: logs/

